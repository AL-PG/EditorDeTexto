<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Editor de Texto</h2>
        <div class="toolbar">
            <button onclick="formatText('bold')">Negrita</button>
            <button onclick="formatText('italic')">Cursiva</button>
            <button onclick="formatText('underline')">Subrayado</button>
            <button onclick="formatText('removeFormat')">Borrar Formato</button>
        </div>
        <div class="search-bar">
            <input type="text" id="searchText" placeholder="Buscar palabra">
            <button onclick="highlightText()">Resaltar</button>
        </div>
        <div id="editor" contenteditable="true"></div>
    </div>
    <script>
        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function highlightText() {
            let text = document.getElementById("searchText").value;
            let editor = document.getElementById("editor");
            let content = editor.innerHTML;

            let regex = new RegExp(text, "gi");
            let highlighted = content.replace(regex, match => `<b>${match}</b>`);

            editor.innerHTML = highlighted;
        }
    </script>
</body>
</html>
